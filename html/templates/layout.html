        <script type="text/javascript">
          var app = angular.module('myApp', ['ngGrid']);
app.controller('MyCtrl', function($scope) {
    $scope.filterOptions = {
        filterText: ''
    };

          $scope.myData = [
          {% for recipe in recipes %}
          {{ recipe|tojson }},
          {% endfor %}];

    $scope.gridOptions = {
        data: 'myData',
        filterOptions: $scope.filterOptions
    };

});

          </script>
